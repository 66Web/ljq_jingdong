<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="icon" href="img/favicon.ico">
    <title>用户登录</title>
    <style>
        .main{
            position:relative;
        }
        .bg-video{
            position: absolute;
            z-index: -1;
            width:100%;
        }
        .box{
            width:600px;
            min-height:200px;
            background: rgba(255,255,255,0.7);
            border-radius:5px;
            margin:200px auto;
            padding:5em 1em;
        }
    </style>
</head>
<body>
<div class="container">
    <h3>用户登录</h3>
</div>
<!--主体  使用视频做背景-->
<div class="container main">
    <video class="bg-video" src="res/snow.mp4"
           autoplay loop muted></video>
    <div class="box">
        <form class="form-horizontal">
            <div class="form-group">
                <div class="col-sm-2">
                    <label class="control-label" for="uname">用户名：</label>
                </div>
                <div class="col-sm-5">
                    <input class="form-control" id="uname" placeholder="请输入您的用户名">
                </div>
                <div class="col-sm-5">
                    <span class="help-block">用户名可以包含数字或字母</span>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2">
                    <label class="control-label" for="upwd">密码</label>
                </div>
                <div class="col-sm-5">
                    <input class="form-control" id="upwd" placeholder="请输入您的密码">
                </div>
                <div class="col-sm-5">
                    <span class="help-block">密码长度在6~12位之间</span>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-5 col-sm-offset-2">
                    <input id="bt-login" class="btn btn-success btn-block" type="button" value="登录">
                </div>
            </div>
        </form>
    </div>
</div>
<div class="container"></div>

<script src="js/jquery-1.11.3.js"></script>
<script src="js/login.js"></script>
</body>
</html>
